<div class="row transaction {{getStyle()}}">
    <div class="col-md-3 col-sm-3 col-xs-6">
        <span class="symbol">D$ </span>
        <span class="amount">{{transaction.amount}}</span>
    </div>

    <div class="col-md-1 col-sm-1 col-xs-6">
        <span *ngIf="isCredit()" class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        <span *ngIf="!isCredit()" class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
    </div>

    <div class="col-md-8 col-sm-8 col-xs-12 messageContainer">
        <div class="row">
            <div *ngIf="isCredit()" class="row">
                <h3 class="text-info user-name">{{transaction.from.name}}</h3>
            </div>
            <div *ngIf="!isCredit()" class="row">
                <h3 class="text-danger user-name">{{transaction.to.name}}</h3>
            </div>
            <div class="row">
                <label class="title">Por qu&ecirc;? </label> {{transaction.transactionType.description}}
            </div>
            <div class="row">
                <label class="title">Mensagem: </label> {{transaction.message}}
            </div>
        </div>
    </div>
</div>
