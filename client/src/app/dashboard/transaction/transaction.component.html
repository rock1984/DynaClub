<div class="row transaction {{getStyle()}}">
    <div class="col-md-3">
        <h2>D$ {{transaction.amount}}</h2>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div style="display: none;">
                from {{transaction.from.name}}<br>
                to {{transaction.to.name}}
            </div>
            <div *ngIf="isCredit()">
                Recebido de {{transaction.from.name}}
            </div>
            <div *ngIf="!isCredit()">
                Enviado para {{transaction.to.name}}
            </div>
            <br> Mensagem: {{transaction.message}}
        </div>
    </div>
</div>
