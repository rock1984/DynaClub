<div class="row transaction {{getStyle()}}">
    <div class="col-md-3">
        <span class="symbol">D$ </span>
        <span class="amount">{{transaction.amount}}</span>
    </div>

    <div class="col-md-1">
        <span *ngIf="isCredit()" class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        <span *ngIf="!isCredit()" class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
    </div>

    <div class="col-md-8">
        <div class="row">
            <div style="display: none;">
                from {{transaction.from.name}}<br> to {{transaction.to.name}}
            </div>
            <div *ngIf="isCredit()">
                Recebido de {{transaction.from.name}}
            </div>
            <div *ngIf="!isCredit()">
                Enviado para {{transaction.to.name}}
            </div>
            <br> Mensagem: {{transaction.message}}
        </div>
    </div>
</div>
