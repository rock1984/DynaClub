<div class="jumbotron">

    <div class="buttonsPanel" [@slide]="buttonsState">
        <button type="button" class="btn btn-primary btn-lg btn-block mainButtons" (click)="toggleMenu()">Doar</button>
        <button type="button" style="display: none" class="btn btn-success btn-lg btn-block mainButtons" (click)="toggleMenu()">Pechinchar</button>
    </div>

    <div class="donatePanel" [@slide]="formState">
        <form (ngSubmit)="donate($event)">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">D$</div>
                    <input [(ngModel)]="transaction.amount" required type="number" min="1" max="1000" name="inputAmount" class="form-control" placeholder="Quanto?">
                </div>
            </div>

            <div class="form-group">
                <select [(ngModel)]="transaction.to" class="form-control" name="inputUser">
                	<option [ngValue]="transaction.to"  [disabled]="true" [selected]="true">Para quem?</option>
					<option [ngValue]="user" *ngFor="let user of teamUsers">{{user.name}}</option>					
                </select>
            </div>

            <div class="form-group">
                <select [(ngModel)]="transaction.transactionType" class="form-control" name="inputTypes">
                	<option [ngValue]="type" [disabled]="true" [selected]="true">Porque?</option>
					<option [ngValue]="type" *ngFor="let type of transactionTypes">{{type.description}}</option>					
                </select>
            </div>

            <div class="form-group">
                <textarea [(ngModel)]="transaction.message" class="form-control" name="inputMessage" rows="2" placeholder="Mande uma mensagem..."></textarea>
            </div>

            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-primary btn-default">Enviar</button>
                </div>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-danger btn-default" (click)="toggleMenu()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
