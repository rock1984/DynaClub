<div class="jumbotron">

	<div class="buttonsPanel" style="display: none;">
		<button type="button" class="btn btn-primary btn-lg btn-block mainButtons">Doar</button>
		<br>
		<button type="button" class="btn btn-success btn-lg btn-block mainButtons">Pechinchar</button>
	</div>

	<div class="donatePanel">
		<form>

			<div class="form-group">
				<select class="form-control"  name="inputValue">
                	<option selected disabled>Quanto?</option>
                	<option value="10">D$ 10</option>
					<option value="20">D$ 20</option>
					<option value="50">D$ 50</option>
					<option value="100">D$ 100</option>
					<option value="200">D$ 200</option>
                </select>
			</div>

			<div class="form-group">
				<select class="form-control" name="inputUser" [ngModel]="selectedUser" (change)="onChange()">
                	<option disabled selected [value]="selectedUser" >Para quem?</option>
					<option [ngValue]="user" *ngFor="let user of teamUsers">{{user.name}}</option>					
                </select>
			</div>

			<div class="form-group">
				<select class="form-control"  name="inputReason">
                	<option selected disabled>Porque?</option>
                	<option>Porque eu quis</option>
					<option>Sem motivo aparente</option>
					<option>Motivo desconhecido</option>
					<option>Adult&eacute;rio</option>
					<option>Outros</option>
                </select>
			</div>
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button type="submit" class="btn btn-primary btn-default">Enviar</button>
				</div>

				<div class="btn-group" role="group">
					<button type="button" class="btn btn-danger btn-default">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>
