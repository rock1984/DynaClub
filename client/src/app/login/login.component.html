<div class="form-container">
	<h2>Junte-se ao Club!</h2>
	{{msgError}}
	<form (submit)="signin()">
		<div class="form-group">
			<input name="user" type="text" id="inputUser" class="form-control" placeholder="Usu&aacute;rio" required autofocus [(ngModel)]="user">
		</div>
		<div class="form-group">
			<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Senha" required [(ngModel)]="password">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="stayConnected" value="stayConnected" [(ngModel)]="stayConnected"> Mantenha-me conectado
            </label>
		</div>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
	</form>
</div>
