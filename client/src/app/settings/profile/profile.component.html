<div class="container form-container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-bottom: 10px;text-align: center">
      <h2 class="h-slim">Meu profile</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-bottom: 10px;">
      <label>Nome: </label>
      <span>{{user.name}}</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-bottom: 10px;">
      <label>Usu&aacute;rio: </label>
      <span>{{user.user}}</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-bottom: 10px;">
      <label>Email: </label>
      <span>{{user.email}}</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-bottom: 10px;">
      <label>Equipe(s): </label>
      <span *ngFor="let team of user.teams">{{team.name}} </span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-bottom: 10px;">
      <label>Admin: </label>
      <span>{{user.admin | booleanYesNo}}</span>
    </div>
  </div>
</div>
