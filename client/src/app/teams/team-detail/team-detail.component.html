<div class="container form-container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div>
                <h2>Editar Equipe</h2>
                
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input name="name" #inputName type="text" id="name" placeholder="Nome" 
                            class="form-control" [(ngModel)]="team.name" required>
                </div>

                <div class="form-group">
                    <label>
                    <input type="checkbox" id="active" [(ngModel)]="team.active"> Ativo
                    </label>
                </div>

                <button class="btn btn-default btn-warning pull-left" (click)="goBack()">Voltar</button>
                <button class="btn btn-default btn-primary pull-right" (click)="save()">Salvar</button>

            </div>

        </div>
    
    </div>


</div>
