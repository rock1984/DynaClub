<div class="row">
  <div class="form-group">

    <div class="col-md-3 col-md-offset-3">
      <select class="form-control" name="team" [(ngModel)]="team" (change)="loadRanking()">
        <option [ngValue]="team"  [disabled]="true" [selected]="true">Equipe</option>
        <option *ngFor="let optTeam of teams" [ngValue]="optTeam">{{optTeam.name}}</option>
      </select>
    </div>

    <div class="col-md-3">
      <select class="form-control" name="sprint"  [(ngModel)]="sprint" (change)="loadRanking()">
          <option [ngValue]="sprint"  [disabled]="true" [selected]="true">Per&iacute;odo</option>
          <option *ngFor="let sprint of sprints" [ngValue]="sprint">{{sprint.dateStart | date: 'dd/MM/yyyy'}} - {{sprint.dateFinish | date: 'dd/MM/yyyy'}}</option>
      </select>
    </div>

  </div>
</div>

<div class="clearfix"></div>

<div class="row">
  <div class="col-md-8 col-md-offset-2" style="margin-bottom: 10px;">

    <div class="jumbotron" style="margin-top: 10px;" *ngIf="rankings != null && rankings.length == 0">
      <span>Nenhum ranking dispon&iacute;vel!</span>
    </div>

    <table class="table table-striped table-hover table-bordered" style="margin-top: 10px;" *ngIf="rankings != null && rankings.length > 0">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Nome</th>
          <th><span class="pull-right"> Qtd de doa&ccedil;&otilde;es</span></th>
          <th><span class="pull-right"> Dynas recebidos</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ranking of rankings">
          <td>{{ ranking.position }}</td>
          <td>{{ ranking.user.name }}</td>
          <td> <span class="pull-right">{{ ranking.count }}</span></td>
          <td> <span class="pull-right"> D$ {{ ranking.totalAmount }}</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
