<div class="row">
  <div class="form-group">

    <div class="col-md-3 col-md-offset-2">
      <select class="form-control" name="team">
        <option *ngFor="let team of teams" value="">{{team.name}}</option>
      </select>
    </div>

    <div class="col-md-3">
      <select class="form-control" name="sprint">
          <option *ngFor="let sprint of sprints" value="">{{sprint.dateStart | date: 'dd/MM/yyyy'}} - {{sprint.dateFinish | date: 'dd/MM/yyyy'}}</option>
      </select>
    </div>

    <div class="col-md-2">
      <button type="button" class="btn btn-primary btn-block">Selecionar</button>
    </div>

  </div>
</div>

<div class="clearfix"></div>
